<div fxLayout="column">
        <div fxLayout="row" class="header-form">
            <span fxFlex>Visualizar Matricula</span>
            <div>
                <button mat-raised-button class="form-button bgc-grey-500 tc-grey-50" (click)="onBack()">
                    Voltar
                </button>
                <button mat-raised-button color="accent" (click)="navigateToEdit()">
                    Editar
                </button>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="center start">
            <mat-card class="background-color" fxFlex="90">
    
                <div fxLayout="column" fxFlex=90>
    
                    <div fxLayout="column">
                            <div fxLayout="column" fxFlex=50 class="field-detail">
                                <span>ID:</span>
                                <span class="label-detail-value">{{matricula.id}}</span>
                            </div>
    
                            <div fxLayout="column" fxFlex=50 class="field-detail">
                                <span>Aluno:</span>
                                <span class="label-detail-value">{{matricula.aluno.nome}}</span>
                            </div>

                            <div fxLayout="column" fxFlex=50 class="field-detail">
                                <span>Curso:</span>
                                <span class="label-detail-value">{{matricula.curso.area}}</span>
                            </div>
    
                            <div fxLayout="column" fxFlex=50 class="field-detail">
                                <span>Data de Matricula:</span>
                                <span class="label-detail-value">{{matricula.dataMatricula}}</span>
                            </div>
    
                            <div fxLayout="column" fxFlex=50 class="field-detail">
                                    <span>Data de Vencimento</span>
                                    <span class="label-detail-value">{{matricula.dataVencimentoMatricula}}</span>
                            </div>
    
                            <div fxLayout="column" fxFlex=50 class="field-detail">
                                <span>Status:</span>
                                <span class="label-detail-value">{{matricula.disponivel}}</span>
                            </div>
                    </div>
    
                </div>
            </mat-card>
        </div>
    </div>
