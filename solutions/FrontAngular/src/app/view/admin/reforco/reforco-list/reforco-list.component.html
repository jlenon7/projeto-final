<mat-card class="background-color" fxFlex>
    <mat-list *ngFor="let refo of reforcos" role="list" >
                <mat-list-item class="item-list" role="listitem" fxFlex>
                <div fxFlex (click)="selecionar(refo.id, 0)">
                    <span fxFlex>{{refo.area}}</span>
                    <span fxFlex>{{refo.horaInicio}}</span>
                    <span fxFlex>{{refo.disciplina}}</span>
                </div>
                <button class="button-option" (click)="selecionar(refo.id, 1)">
                        <mat-icon>edit</mat-icon>
                </button>
                <button class="button-option" (click)="selecionar(refo.id, 2)">
                        <mat-icon>delete</mat-icon>
                </button>
            </mat-list-item>
    </mat-list>
</mat-card>
