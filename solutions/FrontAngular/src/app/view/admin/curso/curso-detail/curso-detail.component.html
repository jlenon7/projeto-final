<div fxLayout="column">
    <div fxLayout="row" class="header-form">
        <span fxFlex>Visualizar Curso</span>
        <div>
            <button mat-raised-button class="form-button bgc-grey-500 tc-grey-50" (click)="onBack()">
                Voltar
            </button>
            <button mat-raised-button color="accent" (click)="navigateToEdit()">
                Editar
            </button>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center start">
        <mat-card class="background-color" fxFlex="90">

            <div fxLayout="column" fxFlex=90>

                <div fxLayout="column">
                        <div fxLayout="column" fxFlex=50 class="field-detail">
                            <span>ID:</span>
                            <span class="label-detail-value">{{curso.id}}</span>
                        </div>

                        <div fxLayout="column" fxFlex=50 class="field-detail">
                            <span>Area:</span>
                            <span class="label-detail-value">{{curso.nome}}</span>
                        </div>

                        <div fxLayout="column" fxFlex=50 class="field-detail">
                            <span>CPF:</span>
                            <span class="label-detail-value">{{curso.cpf}}</span>
                        </div>

                        <div fxLayout="column" fxFlex=50 class="field-detail">
                            <span>Data de Nascimento:</span>
                            <span class="label-detail-value">{{curso.dataNascimento | date: 'dd/MM/yyyy'}}</span>
                        </div>

                        <div fxLayout="column" fxFlex=50 class="field-detail">
                                <span>Email:</span>
                                <span class="label-detail-value">{{curso.email}}</span>
                        </div>

                        <div fxLayout="column" fxFlex=50 class="field-detail">
                            <span>Celular:</span>
                            <span class="label-detail-value">{{curso.celular}}</span>
                        </div>

                        <div fxLayout="column" fxFlex=50 class="field-detail">
                            <span>Tipo Usuario:</span>
                            <span class="label-detail-value">{{curso.tipousuario}}</span>
                        </div>

                        <div fxLayout="column" fxFlex=50 class="field-detail">
                            <span>Status:</span>
                            <span class="label-detail-value">{{curso.disponivel}}</span>
                        </div>
                </div>

            </div>
        </mat-card>
    </div>
</div>
